<div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" [(ngModel)]="inputTitle" (input)="changeButtonStatus()">
    <button [disabled]="!addButtonStatus" (click)="addTitle()" class="btn btn-primary">Add Title</button>
</div>

<div *ngFor="let blog of blogs">
    <span class="label label-default">{{blog.title}}</span>
    <p>{{blog.description}}</p>
</div>
